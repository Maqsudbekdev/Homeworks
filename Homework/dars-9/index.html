<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <i id="menu" class="fa-solid fa-bars-staggered"></i>
            <i id="arrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <ul class="icon_collection"> 
                <li>
                    <i id="bigTooltip" class="fa-solid fa-address-book"></i>

                    <p class="icon_name">Hujjatlar</p>
                    <div class="desc">
                        <div class="rotate"></div>
                        <i id="tooltip" class="fa-solid fa-address-book"></i>
                        <p>Bu yerda Tooltip izohi yoziladi</p>
                    </div>
                </li>
                <li>
                    
                    <i id="bigGear" class="fa-solid fa-gear"></i>
                    
                    <p class="icon_name2">Sozlamalar</p>
                    <div class="desc2">
                        <div class="rotate2"></div>
                        <i class="fa-solid fa-gear"></i>
                        <p>Bu yerda Tooltip izohi yoziladi</p>
                    </div>
                </li>
                <li>
                    <i id="file" class="fa-solid fa-file"></i>
                    <p class="icon_name3">Ditreyd</p>
                    <div class="desc3">
                        <div class="rotate3"></div>
                        <i class="fa-solid fa-file"></i>
                        <p>Bu yerda Tooltip izohi yoziladi</p>
                    </div>
                </li>
                <li>
                    <i id="star" class="fa-solid fa-star"></i>
                    <p class="icon_name4">Foydali </p>
                    <div class="desc4">
                        <div class="rotate4"></div>
                        <i class="fa-solid fa-star"></i>
                        
                        <p>Bu yerda Tooltip izohi yoziladi</p>
                    </div>
                </li>
            </ul>

            <div class="img">
                <img src="./images.png" alt="">
                <p class="coder_name">John Doe <br><span>Admin</span></p>
            </div>
        </div>
        
    <div class="container_2">
        
    </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

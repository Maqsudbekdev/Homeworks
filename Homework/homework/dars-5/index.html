<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="select">
        <img class="flag_uzb" src="./uzbflag.jpg" alt="">

        <img class="flag_russian" src="./russianflag.jpg" alt="">
        <img class="flag_arabic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/1024px-Flag_of_Saudi_Arabia.svg.png" alt="">

        <img class="flag_japanese" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Flag_of_Japan.svg/800px-Flag_of_Japan.svg.png" alt="">

        <img class="flag_chinese" src="https://www.cps.bureauveritas.com/sites/g/files/zypfnx236/files/2020-07/Flag-China_03.jpg" alt="">

        <p class="lang_name">Uzbek</p>

    <ul class="langs_collection">
        <li id="english" class="collection_item">
            <img src="./britishflag.jpg" alt="">
            <p>English</p>
        </li>
        <li id="russian" class="collection_item">
            <img src="./russianflag.jpg" alt="">
            <p>Russian</p>
        </li>
        <li id="arabic" class="collection_item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/1024px-Flag_of_Saudi_Arabia.svg.png" alt="">
            <p>Arabic</p>
        </li>
        <li id="japanese" class="collection_item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Flag_of_Japan.svg/800px-Flag_of_Japan.svg.png" alt="">
            <p>Japanese</p>
        </li>
        <li id="chinese" class="collection_item">
            <img src="https://www.cps.bureauveritas.com/sites/g/files/zypfnx236/files/2020-07/Flag-China_03.jpg" alt="">
            <p>Chinese</p>
        </li>
        <li id="uzbek" class="collection_item ">
            <img src="./uzbflag.jpg" alt="">
            <p>Uzbek</p>
        </li>

    <script src="./app.js"></script>

</html>
